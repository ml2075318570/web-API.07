<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img {
            position: absolute;
            top: 100px;
        }
        img:nth-child(2){
            right: 0;
        }
    </style>
</head>
<body>
<img src="1.gif" alt=""/>
<img src="2.gif" alt=""/>
</body>
<script>
    var aImg = document.getElementsByTagName('img');
    var timer = null;
    timer = setTimeout(function () {
        for (var i = 0; i < aImg.length; i++) {
            aImg[i].style.display = 'none';
        }
    },1000);
</script>
</html>
