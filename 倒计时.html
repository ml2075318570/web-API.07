<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1><span></span>秒钟后页面将跳转到<a href="http://www.itcast.cn">传智播客</a></h1>
</body>
<script>
    var aSpan = document.getElementsByTagName('span')[0];
    var num=5;
    var timer = null;
    aSpan.innerHTML = num;
    timer = setInterval(function () {
        num--;
        aSpan.innerHTML = num;
        if(num == 0){
            clearInterval(timer);
            location.href = "http://www.itcast.cn";
        }
    },1000)
</script>
</html>
